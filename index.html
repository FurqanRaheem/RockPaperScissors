<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="Scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Images/icons8-hand-rock-96.png"/>
            <h2>Rock</h2>
        </div>
        <div class="choice" id="paper">
            <img src="Images/icons8-hand-96.png"/>
            <h2>Paper</h2>
        </div>
        <div class="choice" id="scissors">
            <img src="Images/icons8-hand-scissors-96.png"/>
            <h2>Scissors</h2>
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
